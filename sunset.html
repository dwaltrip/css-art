<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .app {
      display: flex;
      flex-direction: column;
      /*width: 200px;*/
      height: 100%;
      background: red;
    }

    .rectangle {

    }

    .sky {
      flex: 1;
      background: #deb075;
      position: relative;
    }

    .sun {
      width: 150px;
      height: 150px;
      border-top-right-radius: 100%;
      border-top-left-radius: 100%;
      background: #d4664a;
      position: absolute;
      border-bottom-left-radius: 100%;
      border-bottom-right-radius: 100%;
      top: calc(100% - 75px);
      left: calc(50% - 75px);
    }

    .ocean {
      height: 300px;
      background: #2571b7;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class='app'>
    <div class='rectangle sky'>
      <div class='sun'></div>
    </div>

    <div class='rectangle ocean'></div>
  </div>
</body>
</html>
